<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/userSelect.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.cookie@1.4.1/jquery.cookie.min.js"></script>
    <meta charset="utf-8">
    <title>Select an User</title>
  </head>
  <body>
    <script src="{{ url_for('static',filename='js/userSelect.js') }}"></script>
    <div id="navBar">
      <div id="home" onclick="window.location.href = '/'"><p>Home</p></div>
      <div id="user" onclick="users()"><p>Users</p></div>
      <div id="admin" onclick="window.location.href = '/userSelect'"><p>Admin</p></div>
      <div id='photo'><img src='{{ url_for('static',filename='photos/CSE Logo.png') }}'></div>
      <!-- <div id="help" onclick="window.location.href = '/help'"><p>Help</p></div> -->
        <!-- <div id="aboutUs"><p>About Us</p></div> -->
    </div>
    <div id="backdrop">
      <div id="top">
        <table id="headerTable">
          <tr id="header">
            <th id="ipadd">Users IP Address:</th>
          </tr>
        </table>
      </div>
      <div id="bottom">
        <table>
            <div>
              {% for message in get_flashed_messages() %}
                {{ message }}
              {% endfor %}
            </div>
        </table>
      </div>
    </div>
  </body>
</html>
